<html lang="fr">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Cryptomada - Mon Solde
  </title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com">
  </script>
  <script>
   tailwind.config = {
            darkMode: 'class' // Active le mode sombre basé sur 'class'
        };
  </script>
  <!-- Font Awesome & Chart.js -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js">
  </script>
  <style>
   .fade-in {
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .fade-in.visible {
            opacity: 1;
        }
  </style>
  <script>
   function toggleTheme() {
            const html = document.documentElement; // Modifier <html> au lieu de <body>
            const isDark = html.classList.toggle('dark'); // Ajoute ou enlève 'dark'
            localStorage.setItem('theme', isDark ? 'dark' : 'light'); // Sauvegarde l'état
            updateIcons();
        }

        function updateIcons() {
            document.getElementById('moonIcon').classList.toggle('hidden', document.documentElement.classList.contains('dark'));
            document.getElementById('sunIcon').classList.toggle('hidden', !document.documentElement.classList.contains('dark'));
        }

        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('theme') === 'dark') {
                document.documentElement.classList.add('dark');
            }
            updateIcons();
        });
  </script>
 </head>
 <body class="bg-blue-900 text-white dark:bg-blue-100 dark:text-black">
  <header class="flex justify-between items-center p-4 bg-blue-900 dark:bg-blue-100 w-full fixed top-0 z-10">
   <div class="flex items-center space-x-4">
    <img alt="Cryptomada logo" class="h-10" src="https://storage.googleapis.com/a1aa/image/9pxh7S4ZCYtJDDE77zZGTK577a5YUe_5KFaUEfM9gQI.jpg"/>
    <nav class="hidden md:flex space-x-4">
     <a class="text-gray-400 hover:text-white dark:text-gray-600 dark:hover:text-black" href="#">
      Acheter des cryptos
     </a>
     <a class="text-gray-400 hover:text-white dark:text-gray-600 dark:hover:text-black" href="#">
      Wallet
     </a>
     <a class="text-gray-400 hover:text-white dark:text-gray-600 dark:hover:text-black" href="#">
      Earn
     </a>
     <a class="text-gray-400 hover:text-white dark:text-gray-600 dark:hover:text-black" href="#">
      About Us
     </a>
    </nav>
   </div>
   <div class="flex items-center space-x-4">
    <i class="fas fa-search text-gray-400 dark:text-gray-600">
    </i>
    <div class="flex items-center space-x-2">
     <img alt="User profile picture" class="h-10 w-10 rounded-full" height="40" src="https://storage.googleapis.com/a1aa/image/NysRdCK39w9dcghrIVvzZTahc83g8dWQatnBjBqwejY.jpg" width="40"/>
     <span class="text-gray-400 dark:text-gray-600">
      John Doe
     </span>
    </div>
    <i class="fas fa-globe text-gray-400 dark:text-gray-600">
    </i>
    <button class="text-gray-400 dark:text-gray-600" onclick="toggleTheme()">
     <i class="fas fa-moon" id="moonIcon">
     </i>
     <i class="fas fa-sun hidden" id="sunIcon">
     </i>
    </button>
   </div>
  </header>
  <main class="flex flex-col items-center text-center mt-24">
   <h1 class="text-4xl font-bold mt-4">
    Mon Solde
   </h1>
   <div class="flex flex-col md:flex-row justify-center mt-8 space-y-8 md:space-y-0 md:space-x-8 w-full px-4">
    <div class="bg-gray-800 p-4 rounded-lg w-full md:w-1/3 dark:bg-gray-300 fade-in">
     <h3 class="text-lg font-bold mb-4">
      Mon Solde
     </h3>
     <p class="text-2xl">
      $10,000.00
     </p>
    </div>
    <div class="bg-gray-800 p-4 rounded-lg w-full md:w-1/3 dark:bg-gray-300 fade-in">
     <h3 class="text-lg font-bold mb-4">
      BTC Bitcoin
     </h3>
     <p class="text-2xl">
      0.25 BTC
     </p>
    </div>
    <div class="bg-gray-800 p-4 rounded-lg w-full md:w-1/3 dark:bg-gray-300 fade-in">
     <h3 class="text-lg font-bold mb-4">
      ETH Ethereum
     </h3>
     <p class="text-2xl">
      5 ETH
     </p>
    </div>
   </div>
  </main>
  <section class="flex flex-col md:flex-row justify-center mt-16 space-y-8 md:space-y-0 md:space-x-8 w-full px-4">
   <div class="bg-gray-800 p-4 rounded-lg w-full md:w-1/2 dark:bg-gray-300 fade-in">
    <h3 class="text-lg font-bold mb-4">
     Déposer de l'argent
    </h3>
    <form>
     <div class="mb-4">
      <label class="block text-sm font-medium text-gray-300 dark:text-gray-700" for="depositAmount">
       Montant
      </label>
      <input class="mt-1 block w-full px-3 py-2 bg-gray-700 text-white dark:bg-gray-200 dark:text-black rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" id="depositAmount" type="number"/>
     </div>
     <button class="bg-blue-700 text-white px-4 py-2 rounded dark:bg-blue-500 dark:text-black" type="submit">
      Déposer
     </button>
    </form>
   </div>
   <div class="bg-gray-800 p-4 rounded-lg w-full md:w-1/2 dark:bg-gray-300 fade-in">
    <h3 class="text-lg font-bold mb-4">
     Retirer de l'argent
    </h3>
    <form>
     <div class="mb-4">
      <label class="block text-sm font-medium text-gray-300 dark:text-gray-700" for="withdrawAmount">
       Montant
      </label>
      <input class="mt-1 block w-full px-3 py-2 bg-gray-700 text-white dark:bg-gray-200 dark:text-black rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" id="withdrawAmount" type="number"/>
     </div>
     <button class="bg-blue-700 text-white px-4 py-2 rounded dark:bg-blue-500 dark:text-black" type="submit">
      Retirer
     </button>
    </form>
   </div>
  </section>
  <footer class="bg-gray-800 text-white dark:bg-gray-300 dark:text-black p-8 mt-16">
   <div class="flex justify-between items-center">
    <div>
     <h3 class="text-lg font-bold">
      À propos de nous
     </h3>
     <p class="mt-4">
      Cryptomada est la plus grande plateforme d'échange de cryptomonnaies au monde.
     </p>
    </div>
    <div class="flex space-x-4">
     <a href="#">
      <i class="fab fa-facebook-f text-2xl">
      </i>
     </a>
     <a href="#">
      <i class="fab fa-twitter text-2xl">
      </i>
     </a>
     <a href="#">
      <i class="fab fa-instagram text-2xl">
      </i>
     </a>
     <a href="#">
      <i class="fab fa-linkedin-in text-2xl">
      </i>
     </a>
    </div>
   </div>
  </footer>
  <script>
   document.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll('.fade-in').forEach(el => el.classList.add('visible'));
    });
  </script>
 </body>
</html>
