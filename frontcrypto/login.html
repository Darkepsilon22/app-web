<!-- login.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Connexion - Cryptomada</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        };
    </script>
</head>
<body class="bg-blue-900 text-white dark:bg-blue-100 dark:text-black flex items-center justify-center h-screen">
    <div class="flex bg-gray-800 dark:bg-gray-300 p-6 rounded-lg shadow-lg w-full max-w-3xl">
        <div class="w-1/2 hidden md:block">
            <img src="{{ asset('images/logo.png') }}" alt="Crypto Image" class="w-[288px] h-[288px] md:w-[320px] md:h-[370px] rounded-lg">
        </div>
        <div class="w-full md:w-1/2 px-4">
            <h2 class="text-2xl font-bold text-center mb-4">Connexion</h2>
            <form>
                <div class="mb-4">
                    <label class="block text-gray-400 dark:text-gray-600">Email</label>
                    <input type="email" class="w-full p-2 rounded bg-gray-700 dark:bg-gray-200 text-white dark:text-black" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-400 dark:text-gray-600">Mot de passe</label>
                    <input type="password" class="w-full p-2 rounded bg-gray-700 dark:bg-gray-200 text-white dark:text-black" required>
                </div>
                <button class="w-full bg-blue-700 text-white dark:bg-blue-500 p-2 rounded">Se connecter</button>
            </form>
            <p class="text-center mt-4 text-gray-400 dark:text-gray-600">Pas encore de compte ? <a href="register.html" class="text-blue-500">Inscrivez-vous</a></p>
            
        </div>
    </div>
</body>
</html>
